<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <!-- Background circle -->
    <circle cx="32" cy="32" r="32" fill="#2563eb"/>

    <!-- Two developer icons representing pairing - centered with overlap -->
    <g transform="translate(32, 32)">
        <!-- First person (left) -->
        <circle cx="-6" cy="-6" r="5" fill="#fff"/>
        <path d="M -4 0 C -9 0 -12 3 -12 7 L -12 10 L 4 10 L 4 7 C 4 3 1 0 -4 0 Z" fill="#fff"/>

        <!-- Second person (right) -->
        <circle cx="6" cy="-6" r="5" fill="#fff" opacity="0.9"/>
        <path d="M 4 0 C -1 0 -4 3 -4 7 L -4 10 L 12 10 L 12 7 C 12 3 9 0 4 0 Z" fill="#fff" opacity="0.9"/>

        <!-- Plus sign -->
        <circle cx="0" cy="14" r="6" fill="#fbbf24"/>
        <rect x="-3" y="12.5" width="6" height="3" fill="#2563eb" rx="1"/>
        <rect x="-1.5" y="11" width="3" height="6" fill="#2563eb" rx="1"/>
    </g>
</svg>